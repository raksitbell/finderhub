<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - FinderHub</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/components.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="flex items-center justify-center"
    style="min-height: 100vh; background-color: #f1f5f9"
  >
    <!-- Login Card -->
    <div
      class="card"
      style="width: 100%; max-width: 400px; padding: var(--spacing-lg)"
    >
      <!-- Header -->
      <div class="text-center mb-lg">
        <h1
          style="
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
          "
        >
          FinderHub Admin
        </h1>
        <p class="text-secondary">Please sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <!-- Error Message -->
        <div
          id="errorMessage"
          class="text-center mb-md hidden"
          style="color: var(--danger-color); font-size: 0.875rem"
        >
          Invalid username or password
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <!-- Back Link -->
      <div class="text-center mt-lg">
        <a
          href="../index.html"
          class="text-secondary"
          style="font-size: 0.875rem"
          ><i class="fas fa-arrow-left"></i> Back to Home</a
        >
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>
